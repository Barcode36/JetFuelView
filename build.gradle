buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("io.spring.gradle:dependency-management-plugin:0.6.0.RELEASE")
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile("org.springframework.boot:spring-boot-starter:1.3.3.RELEASE")
    compile("org.apache.httpcomponents:httpclient:4.5.6")
    compile("org.springframework:spring-messaging:4.2.5.RELEASE")
    compile("org.springframework:spring-websocket:4.2.5.RELEASE")
    compile("com.fasterxml.jackson.core:jackson-core:2.6.0-rc2")
    compile("com.fasterxml.jackson.core:jackson-databind:2.6.0-rc2")
    compile("com.fasterxml.jackson.core:jackson-annotations:2.6.0-rc2")
    compile("org.controlsfx:controlsfx:8.40.11")
    compile ("org.mockito:mockito-core:1.10.19")
    compile("org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE")
    compile "joda-time:joda-time:2.4"
    testCompile("junit:junit")
}
springBoot {
    mainClass = "headfront.JetFuelView"
}